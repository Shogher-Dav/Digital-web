<div class="header">
    <nav class="navbar navbar-expand-xl    navbar-dark  bg-dark sticky-top">
        <button (click)="toggleNavbar()" class="navbar-toggler" type="button" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>

        <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
            <a class="navbar-brand header-logo">
                <img src="../../../assets/images/logo-small.png" alt="logo">
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item " *ngIf="!isLoggedIn">
                    <a class="nav-link">Գլխավոր</a>
                </li>
                <li class="nav-item " *ngIf="isLoggedIn">
                    <a class="nav-link">Հեռուստալիքներ</a>
                </li>
                <li class="nav-item " *ngIf="isLoggedIn">
                    <a class="nav-link">Տեսադարան</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link">Մեր մասին</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link">Կապ</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link">Հարցեր</a>
                </li>
            </ul>

            <form *ngIf="isLoggedIn" class="form-inline">
                <i *ngIf="!searchOpen" class="fas fa-search header-search-btn" (click)="toggleSearch()"></i>
                <input *ngIf="searchOpen" class="form-control mr-sm-2 header-search-input" type="search"
                    placeholder="Search" aria-label="Search" [formControl]="searchText">
                <button class="btn  my-2 my-sm-0 header-profile-btn" type="submit">Իմ հաշիվը</button>
                <img class="header-profile-img" src="../../../assets/images/Сгруппировать 3394.png" alt="">
            </form>
            <ul *ngIf="!isLoggedIn">
                <li class="nav-item register">
                    <a class="nav-link">Գրանցվել</a>
                </li>
            </ul>
        </div>

    </nav>
</div>
