<div class="email">
    <div class="card email-container">
        <i class="fas fa-times-circle close-btn" (click)="close()"></i>
        <div class="main-content">
            <div class="title">Փոխել Էլ․Հասցեն</div>
            <div class="msg">Փոխեք Ձեր Էլ Հասցեն, վերիֆիկացնելով այն ստացված կոդով</div>
            <div class="title-2">
                Ձեր Էլ․ Հասցեն
            </div>
            <div class="input-group">
                <form [formGroup] = "emailGroup">
                <input type="email" class="form-control login-form-input email-input" formControlName ="email"
                    placeholder="Էլ․ հասցե"
                    [ngClass]="(emailGroup.get('email')?.touched || emailGroup.get('email')?.dirty)
                    && ( emailGroup.get('email')?.hasError('required') 
                    || emailGroup.get('email')?.hasError('email')) ? 'wrong-email' : '' ">
                </form>
            </div>
            <div class="text-center">
                <button (click)="changeEmail()" class="btn submit-btn btn-click-style"
                    [ngClass]="!emailGroup.valid ? 'disabled-btn' : 'btn-click-style'"
                    [disabled]="!emailGroup.valid">
                    Հաստատել Էլ․ Հասցեն
                </button>
            </div>
        </div>
    </div>
</div>
