<div class="channels-list">
    <div infinite-scroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()"
        class="channels-list-container row col-sm- justify-content-around">

        <div *ngFor="let channel of channels" class="channels-list-item card">
            <div class=" d-flex justify-content-around align-items-center">
                <div class="col-2">
                    <img [routerLink]="['channel', channel.id]" class="channel-logo"
                        src="{{baseUrl}}/api/delta-digital-media-microservice/channel/logo/{{channel.logoId}}" alt="">

                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-between">
                        <div class="channel-name">
                            <span [routerLink]="['channel', channel.id]">{{channel.name}}</span>
                        </div>
                        <div class="favourite-icon">
                            <i *ngIf="!channel.favorite" class="far fa-heart" (click)="changeFavourite(channel)"></i>
                            <i *ngIf="channel.favorite" class="favourite fas fa-heart"  (click)="changeFavourite(channel)"></i>
                        </div>
                    </div>
                    <div>
                        <div class=" d-flex justify-content-start">
                            <span class="time">{{channel.liveProgramTime}}</span>
                            <span class="tv-show-name">{{channel.liveProgram}}</span>
                        </div>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class=" d-flex">
                            <span class="time next">{{channel.nextProgramTime}}</span>
                            <span class="tv-show-name next">{{channel.nextProgram}}</span>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
