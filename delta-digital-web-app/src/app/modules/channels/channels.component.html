<div class="channels">

    <div class="channels-container">
        <div class="title">
            <p>ՀԵՌՈՒՍԱՏԱԱԼԻՔՆԵՐ</p>
        </div>
        <div class="player-section row d-flex justify-content-around">
            <div class="bg-TV-img col-xl-7">
                <div class="live-stream-text">
                    <p>ՀԻՄԱ ԵԹԵՐՈՒՄ</p>

                </div>

                <vg-player class="player">
                    <video id="singleVideo" preload="auto" width='150' height='100' controls>
                        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                    </video>
                </vg-player>

            </div>

            <div class="col-xl-4 my-list">
                <img class="red-line-img" src="../../../assets/images/red-lines.png" alt="">
                <button class="my-list-btn btn btn-click-style">ԻՄ ՑԱՆԿԸ</button>
            </div>
        </div>
        <div class="channels-list row col-sm- justify-content-around">
            <div *ngFor="let channel of channels" class="channels-list-item card ">
                <div class=" d-flex justify-content-around align-items-center">
                    <div class="col-2">
                        <img class="channel-logo" [src]="channel.url" alt="">
                    </div>
                    <div class="col-9">
                        <div class="d-flex justify-content-between">
                            <div class="channel-name">
                                <span>{{channel.name}}</span>
                            </div>
                            <div class="favourite-logo">
                                <i class="far fa-heart"></i>
                                <!-- <i class="fas fa-heart"></i> -->
                            </div>
                        </div>
                        <div>
                            <div class=" d-flex justify-content-start">
                                <span class="time">{{channel.liveProgramTime}}</span>
                                <span class="tv-show-name">{{channel.liveProgram}}</span>
                            </div>
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class=" d-flex">
                                <span class="time next">{{channel.nextProgramTime}}</span>
                                <span class="tv-show-name next">{{channel.nextProgram}}</span>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
